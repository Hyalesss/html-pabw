<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>

<body>
    <main class="w-screen bg-slate-100 justify-start items-start gap-11 inline-flex">
        <!--side bar-->
        <div class=" w-auto h-screen p-10 bg-white flex-col justify-start items-center gap-12 inline-flex">
            <div class="flex-col justify-center items-center gap-1 inline-flex">
                <div class="Booms text-slate-500 text-xl font-bold font-['Inter']">BOOMS</div>
                <div class="BookingFlightS text-slate-500 text-[8px] font-normal font-['Inter'] tracking-wide">Booking &
                    Flightâ€™s</div>
            </div>
            <!--Menu bar-->
            <div class="flex-col justify-start items-start gap-6 inline-flex">
                <button class="justify-start items-center gap-[26px] inline-flex">
                    <img src="/asset/img/home 2.jpg" class="w-[20px] h-[20px]" alt="">
                    <div class="text-zinc-400 text-lg font-medium font-['Inter']">Dashboard</div>
                </button>
                <button class="justify-start items-center gap-[26px] inline-flex">
                    <img src="/asset/img/ic_outline-meeting-room.jpg" class="w-[20px] h-[20px]" alt="">
                    <div class="text-zinc-400 text-lg font-medium font-['Inter']">Room</div>
                </button>
                <button class="justify-start items-center gap-[26px] inline-flex">
                    <img src="/asset/img/material-symbols-light_flight-takeoff.jpg" class="w-[20px] h-[20px]" alt="">
                    <div class="text-zinc-400 text-lg font-medium font-['Inter']">Flight</div>
                </button>
                <button class="justify-start items-center gap-[26px] inline-flex">
                    <img src="/asset/img/solar_user-bold-active.png" class="w-[20px] h-[20px]" alt="">
                    <div class="text-blue-500 text-lg font-medium font-['Inter']">User</div>
                </button>
                <button class="justify-start items-center gap-[26px] inline-flex">
                    <img src="/asset/img/settings solid 1.jpg" class="w-[20px] h-[20px]" alt="">
                    <div class="text-zinc-400 text-lg font-medium font-['Inter']">Setting</div>
                </button>
            </div>
        </div>
        <!--end of side bar-->
        <div class="w-full h-screen flex-col justify-start items-start gap-6 inline-flex">
            <!--header-->
            <div class="w-full px-6 py-4 bg-white justify-between items-center inline-flex">
                <div class="text-slate-500 text-2xl font-bold font-['Inter']">USER SERVICE</div>
                <div class="justify-start items-center gap-6 flex">
                    <button class="justify-start items-center gap-2 flex">
                        <img src="/asset/img/002-notification-1.jpg"
                            class="w-[20px] h-[20px] bg-slate-100 rounded"></img>
                        <div class="Notification1 w-[25px] h-[25px] relative"></div>
                    </button>
                </div>
            </div>
            <!--end of header-->
            <!--menu kamar-->
            <div class="flex flex-row gap-4">
                <!--status kamar user-->
                <button class="bg-white px-4 py-4 rounded justify-start items-center gap-[22px] inline-flex">
                    <div
                        class="MingcuteHotelLine p-5 bg-violet-100 rounded-[90px] justify-start items-center gap-2 flex">
                        <div class="Group w-6 h-6 relative">
                        </div>
                    </div>
                    <div class="Frame370 flex-col justify-start items-center gap-2 inline-flex">
                        <div class="TambahKamar w-[147.49px] text-neutral-800 text-xl font-semibold font-['Inter']">
                            Room Status</div>
                        <div class="MenambahkanKamar w-[167.83px] text-slate-400 text-base font-normal font-['Inter']">
                            User For Ordering Room</div>
                    </div>
                </button>
                <button class="bg-white px-4 py-4 rounded justify-start items-center gap-[22px] inline-flex">
                    <div
                        class="MingcuteHotelLine p-5 bg-violet-100 rounded-[90px] justify-start items-center gap-2 flex">
                        <div class="Group w-6 h-6 relative">
                        </div>
                    </div>
                    <div class="Frame370 flex-col justify-start items-center gap-2 inline-flex">
                        <div class="TambahKamar w-[147.49px] text-neutral-800 text-xl font-semibold font-['Inter']">
                            Flight Status</div>
                        <div class="MenambahkanKamar w-[167.83px] text-slate-400 text-base font-normal font-['Inter']">
                            User For Ordering Seat</div>
                    </div>
                </button>
                <!--end of status kamar user-->
            </div>
            <!--Content-->
            <div class="w-full h-screen py-4 px-2 bg-slate-100 items-start gap-6 inline-flex flex-col">
                <div class="text-slate-500 text-2xl font-bold font-['Inter']">Status Room Identity</div>
                <!--Nanti ditambahkan di dashboardmitra_user_status_(nama halaman)-->
            </div>
            <!--End of content-->
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

</html>
