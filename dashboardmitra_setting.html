<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mitra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>

<body>
    <main class="w-screen bg-slate-100 justify-start items-start gap-11 inline-flex">
        <!--side bar-->
        <div class=" w-auto h-screen p-10 bg-white flex-col justify-start items-center gap-12 inline-flex">
            <div class="flex-col justify-center items-center gap-1 inline-flex">
                <div class="Booms text-slate-500 text-xl font-bold font-['Inter']">BOOMS</div>
                <div class="BookingFlightS text-slate-500 text-[8px] font-normal font-['Inter'] tracking-wide">Booking &
                    Flightâ€™s</div>
            </div>
            <!--Menu bar-->
            <div class="flex-col justify-start items-start gap-6 inline-flex">
                <button class="justify-start items-center gap-[26px] inline-flex">
                    <img src="/asset/img/home 2.jpg" class="w-[20px] h-[20px]" alt="">
                    <div class="text-zinc-400 text-lg font-medium font-['Inter']">Dashboard</div>
                </button>
                <button class="justify-start items-center gap-[26px] inline-flex">
                    <img src="/asset/img/ic_outline-meeting-room.jpg" class="w-[20px] h-[20px]" alt="">
                    <div class="text-zinc-400 text-lg font-medium font-['Inter']">Room</div>
                </button>
                <button class="justify-start items-center gap-[26px] inline-flex">
                    <img src="/asset/img/material-symbols-light_flight-takeoff.jpg" class="w-[20px] h-[20px]" alt="">
                    <div class="text-zinc-400 text-lg font-medium font-['Inter']">Flight</div>
                </button>
                <button class="justify-start items-center gap-[26px] inline-flex">
                    <img src="/asset/img/solar_user-bold.jpg" class="w-[20px] h-[20px]" alt="">
                    <div class="text-zinc-400 text-lg font-medium font-['Inter']">User</div>
                </button>
                <button class="justify-start items-center gap-[26px] inline-flex">
                    <img src="/asset/img/settings solid 1-active.png" class="w-[20px] h-[20px]" alt="">
                    <div class="text-blue-500 text-lg font-medium font-['Inter']">Setting</div>
                </button>
            </div>
        </div>
        <!--end of side bar-->
        <div class="w-full h-screen flex-col justify-start items-start gap-6 inline-flex">
            <!--header-->
            <div class="w-full px-6 py-4 bg-white justify-between items-center inline-flex">
                <div class="text-slate-500 text-2xl font-bold font-['Inter']">SETTING SERVICES</div>
                <div class="justify-start items-center gap-6 flex">
                    <button class="justify-start items-center gap-2 flex">
                        <img src="/asset/img/002-notification-1.jpg"
                            class="w-[20px] h-[20px] bg-slate-100 rounded"></img>
                        <div class="Notification1 w-[25px] h-[25px] relative"></div>
                    </button>
                </div>
            </div>
            <!--end of header-->
            <!--Content-->
            <div class="w-full h-screen p-6 bg-white justify-start items-start gap-6 inline-flex flex-col">
                <div class="w-full mb-2">
                    <label for="base-input" class="block mb-2 text-sm font-medium text-gray-500">Partner Name</label>
                    <input type="text" id="disabled-input-2" aria-label="disabled input 2" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed" value="(Contoh : Mitra Coy 1 )" disabled readonly>
                </div>
                <div class="w-full mb-2">
                    <label for="base-input" class="block mb-2 text-sm font-medium text-gray-500">Email</label>
                    <input type="text" id="disabled-input-2" aria-label="disabled input 2" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed" value="Mitra1@gmail.com" disabled readonly>
                </div>
                <div class="w-full mb-2">
                    <label for="base-input" class="block mb-2 text-sm font-medium text-gray-500">Password</label>
                    <input type="text" id="disabled-input-2" aria-label="disabled input 2" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed" value="mitrapassword1" disabled readonly>
                </div>
                <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Logout</button>
            </div>
            <!--End of content-->
        </div>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

</html>
