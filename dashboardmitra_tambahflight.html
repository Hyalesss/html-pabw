<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Seat Flights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>

<body>
    <main class="w-screen bg-slate-100 justify-start items-start gap-11 inline-flex">
        <!--side bar-->
        <div class=" w-auto h-screen p-10 bg-white flex-col justify-start items-center gap-12 inline-flex">
            <div class="flex-col justify-center items-center gap-1 inline-flex">
                <div class="Booms text-slate-500 text-xl font-bold font-['Inter']">BOOMS</div>
                <div class="BookingFlightS text-slate-500 text-[8px] font-normal font-['Inter'] tracking-wide">Booking &
                    Flightâ€™s</div>
            </div>
            <!--Menu bar-->
            <div class="flex-col justify-start items-start gap-6 inline-flex">
                <button class="justify-start items-center gap-[26px] inline-flex">
                    <img src="/asset/img/home 2.jpg" class="w-[20px] h-[20px]" alt="">
                    <div class="text-zinc-400 text-lg font-medium font-['Inter']">Dashboard</div>
                </button>
                <button class="justify-start items-center gap-[26px] inline-flex">
                    <img src="/asset/img/ic_outline-meeting-room.jpg" class="w-[20px] h-[20px]" alt="">
                    <div class="text-zinc-400 text-lg font-medium font-['Inter']">Room</div>
                </button>
                <button class="justify-start items-center gap-[26px] inline-flex">
                    <img src="/asset/img/material-symbols-light_flight-takeoff_active.png" class="w-[20px] h-[20px]"
                        alt="">
                    <div class="text-blue-500 text-lg font-medium font-['Inter']">Flight</div>
                </button>
                <button class="justify-start items-center gap-[26px] inline-flex">
                    <img src="/asset/img/solar_user-bold.jpg" class="w-[20px] h-[20px]" alt="">
                    <div class="text-zinc-400 text-lg font-medium font-['Inter']">User</div>
                </button>
                <button class="justify-start items-center gap-[26px] inline-flex">
                    <img src="/asset/img/settings solid 1.jpg" class="w-[20px] h-[20px]" alt="">
                    <div class="text-zinc-400 text-lg font-medium font-['Inter']">Setting</div>
                </button>
            </div>
        </div>
        <!--end of side bar-->
        <div class="w-full h-screen flex-col justify-start items-start gap-6 inline-flex">
            <!--header-->
            <div class="w-full px-6 py-4 bg-white justify-between items-center inline-flex">
                <div class="text-slate-500 text-2xl font-bold font-['Inter']">FLIGHTS SERVICE</div>
                <div class="justify-start items-center gap-6 flex">
                    <button class="justify-start items-center gap-2 flex">
                        <img src="/asset/img/002-notification-1.jpg"
                            class="w-[20px] h-[20px] bg-slate-100 rounded"></img>
                        <div class="Notification1 w-[25px] h-[25px] relative"></div>
                    </button>
                </div>
            </div>
            <!--end of header-->
            <!--Content-->
            <div class="w-full h-screen p-6 bg-white justify-start items-start gap-8 inline-flex flex-col">
                <!--menu 1-->
                <div class="w-full flex flex-row justify-between">
                    <div class="text-slate-500 text-lg font-bold font-['Inter']">Add Seat</div>
                    <button type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 ">Submit
                        Seat</button>
                </div>
                <div class="w-full flex-col justify-start items-start gap-[11px] inline-flex">
                    <div class="text-neutral-800 text-base font-normal font-['Inter']">Airlines
                    </div>
                    <select id="countries"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">

                        <option>Batik Air</option>
                        <option>Sriwijaya Air</option>
                        <option>Garuda Indonesia</option>
                        <option>Lion Air</option>
                    </select>
                </div>
                <div class="w-full flex-col justify-start items-start gap-[11px] inline-flex">
                    <div class="text-neutral-800 text-base font-normal font-['Inter']">Total Seat
                    </div>
                    <div class="w-full">
                        <input type="text" placeholder="Fill the total Seat" id="base-input"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full">
                    </div>
                </div>
                <!--menu 2-->
                <div class="w-full">
                    <label for="default-input"
                        class="block mb-2 text-sm font-normal font-['Inter'] text-gray-900">Flights Date</label>
                    <div class="relative w-full">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                            </svg>
                        </div>
                        <input datepicker datepicker-autohide type="text"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                            placeholder="Select date">
                    </div>
                </div>
                <!--menu 3-->
                <div class="w-full flex-col justify-start items-start gap-[11px] inline-flex">
                    <div class="text-neutral-800 text-base font-normal font-['Inter']">Location
                    </div>
                    <div class="flex flex-row w-full gap-8">
                        <input type="text" placeholder="From" id="base-input"
                            class="text-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full">
                        <input type="text" placeholder="To" id="base-input"
                            class="text-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full">
                    </div>
                </div>
                <div class="w-full flex flex-row gap-8">
                    <div class="w-full">
                        <label for="default-input" class="block mb-2 text-sm font-normal font-['Inter'] text-gray-900">Departure Time</label>
                        <input type="text" id="default-input"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    </div>
                    <div class="w-full">
                        <label for="default-input" class="block mb-2 text-sm font-normal font-['Inter'] text-gray-900">Arrival Time</label>
                        <input type="text" id="default-input"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    </div>
                </div>
                <!--menu4-->
                <div class="w-full">
                    <label for="default-input" class="block mb-2 text-sm font-normal font-['Inter'] text-gray-900">Total
                        Price</label>
                    <input type="text" id="default-input"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                </div>
            </div>
            <!--End of content-->
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

</html>
