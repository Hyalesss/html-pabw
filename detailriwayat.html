<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail riwayat Pesanan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet"/>
</head>

<body>
    <main class="w-full py-8 bg-white flex-col justify-start items-start gap-6 inline-flex">
        <div class=" w-full flex-col justify-start items-start gap-6 inline-flex">
            <!--Navigasi order-->
            <div class="px-3 justify-start items-start gap-6 inline-flex">
                <div class="text-black text-opacity-25 text-lg font-semibold font-['Inter']">Detail Order</div>
                <div class="flex-col justify-start items-start gap-2 inline-flex">
                    <div class="text-blue-500 text-lg font-semibold font-['Inter']">History Order</div>
                    <div class="self-stretch border border-blue-500"></div>
                </div>
            </div>
            <!--order yang harus dibayar-->
            <div class="w-full flex-col flex-wrap justify-start items-center gap-6 inline-flex lg:flex-row lg:justify-center lg:items-center">
                <div class="p-3 flex justify-center items-start gap-6 inline-flex">
                    <div class="p-3 bg-zinc-100 rounded flex-col justify-start items-start gap-6 flex">
                        <div class="justify-start items-center gap-6 inline-flex">
                            <div
                                class="grow shrink basis-0 text-black text-lg font-semibold font-['Inter']">
                                Hotel Maxone Pro Balikpapan</div>
                            <div class="justify-start items-center gap-6 flex">
                                <div class="text-blue-500 text-xs font-semibold font-['Inter']">Remaining
                                    Time</div>
                                <div class="text-blue-500 text-xs font-semibold font-['Inter']">20:00</div>
                            </div>
                        </div>
                        <div class="text-black text-base font-normal font-['Inter']">Alessandro
                            Benaya Pinem</div>
                        <div class="text-black text-[15px] font-normal font-['Inter']">4 Guests . 2
                            beds. 2 bathroom</div>
                        <div class="justify-start items-start gap-6 inline-flex">
                            <div class="justify-start items-start gap-3 flex">
                                <div class="text-black text-[15px] font-normal font-['Inter']">CHECK-IN</div>
                                <div class="text-black text-[15px] font-light font-['Inter']">6/2/2024</div>
                            </div>
                            <div class="justify-start items-start gap-3 flex">
                                <div class="text-black text-[15px] font-normal font-['Inter']">CHECK-OUT</div>
                                <div class="text-black text-[15px] font-light font-['Inter']">9/2/2024</div>
                            </div>
                        </div>
                        <div class="self-stretch h-[0px] border border-black border-opacity-25"></div>
                        <div class="self-stretch justify-between items-center inline-flex">
                            <div class="text-black text-2xl font-normal font-['Inter']">TOTAL</div>
                            <div class="text-blue-500 text-2xl font-bold font-['Inter']">Rp. 1.500.000</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

</html>
